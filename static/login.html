<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş - Video İndirici</title>
  <style>
    :root {
      --bg: #1a1b26;
      --card: #24283b;
      --text: #c0caf5;
      --muted: #565f89;
      --accent: #7aa2f7;
      --error: #f7768e;
      --input-bg: #1f2335;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0 0 1.5rem;
      font-size: 1.5rem;
      color: var(--text);
    }
    label { display: block; margin-bottom: 0.25rem; color: var(--muted); font-size: 0.9rem; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      background: var(--input-bg);
      border: 1px solid var(--muted);
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.25rem;
    }
    input[type="checkbox"] {
      width: 1.1rem;
      height: 1.1rem;
      accent-color: var(--accent);
    }
    button[type="submit"] {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button[type="submit"]:hover { opacity: 0.9; }
    .error {
      color: var(--error);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    <!-- error -->
  </style>
</head>
<body>
  <div class="card">
    <h1>Giriş yap</h1>
    <form method="post" action="/login">
      <label for="username">Kullanıcı adı</label>
      <input type="text" id="username" name="username" required autocomplete="username">
      <label for="password">Şifre</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">
      <div class="row">
        <input type="checkbox" id="remember_me" name="remember_me" value="on">
        <label for="remember_me" style="margin:0">Beni hatırla</label>
      </div>
      <button type="submit">Giriş yap</button>
    </form>
  </div>
</body>
</html>
